<!DOCTYPE html>
<html lang="en">
<head>
    <!--jquery cdn 입력하기-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <script>
        // 문서  조작 메서드
        // element내용을 바꾸거나 생성하거나 끼워넣거나
        // 하는 일련의 과정을 수행한다.

        // 메서드 종류
        // $("선택자").html() - 선택요소의 하위요소 다 얻어오기
        // $("선택자").html("새요소") - 선태요소 하위요소 변경
        // $("선택자").text("텍스트") - 선택요소 내부텍스트 변경
        // $("새요소") - createElement처럼 새 태그 생성
        // $("선택자").append(새요소) - 선택요소 마지막에 새 요소 끼우기
        // $("선택자").prepend(새요소) - 선택요소 처음에 새 요소 끼우기
        // 새요소.appendTo("선택자") -  새 요소를 선택요소 마지막에 끼우기
        // 새요소.prependTo("선택자") - 새 요소를 선택요소 처음에 끼우기
        // $("새요소").insertBefore($("선택자").eq(?)) - 선택요소에 eq숫자 앞에 형제요소 추가
        // $("새요소").insertAfter($("선택자").eq(?)) - 선택요소에 eq숫자 뒤에 형제요소 추가
        // $("선택자").clone() - 요소 복사(하위요소 복사여부 true/false)
        // $("선택자").remove() - 선택요소 삭제
        // $("선택자").empty() - 하위요소 모두 삭제
        // $("선택자").attr("속성") - 특정속성 지정(class, id 등)
        // $("선택자").attr("속성", "값") - 속성값 갱신
        // $("선택자").addClass("클래스명") - 새로운 클래스명 부여
        // $("선택자").removeClass("클래스명") - 클래스 속성 해제
        // $("선택자").toggleClass("클래스명") - 클래스명 없으면 추가, 있으면 삭제
        // $("선택자").hasClass("클래스명") - 선택요소에 클래스 속성 있으면 true
        // $("선택자").wrap("<div></div>") - 선택요소를 감싸는 div태그 생성
        // $("선택자").wrapAll("<div></div>") - 선택요소를 전체 감싸는 div 생성


         
        // 문서 로딩 후 실행할 수 있도록 세팅
        // 익명함수(function 키워드를 쓰면서 함수명을 따로 안 적은 함수)
        //  $(()=>{});로 대신할 수 있다.
        // 화살표 함수(arrow function)은 ES6에 신규로 추가된 문법이다.
        $(() => {

            // 1. .theTitle인 요소의 하위 요소를
            // "<a href='#'>요소 객체 조작</a>"로 바꾸기
            $(".theTitle").html("<a href='#'>요소 객체 조작</a>");

            // 2. .obj1인 요소의 텍스트를 "리스트_2"로 바꾸기
            $(".obj1").text("리스트_2");

            // 3. #list3인 요소의 마지막(append)에
            // "<li>list_6</li>" 라는 새 요소 추가하기
            $("#list3").append("<li>list_6</li>");
            console.log($("#list3").children());

            // 4. #list3인 요소의 처음(prepend)에
            // "<li>list_1</li>" 라는 새 요소 추가하기
            $("#list3").prepend("<li>list_1</li>");

            // 5. #list3인 5번째(4) li요소 이전에
            // "<li>insertBefore</li>"라는 새 요소 추가
            $("<li>insertBefore</li>").insertBefore($("#list3 li").eq(4));

            // 6. #list3인 6번째(5) li 요소 이후에 
            // "<li>insertAfter</li>"라는 새 요소 추가
            $("<li>insertAfter</li>").insertAfter($("#list3 li").eq(5));

            // 7. .obj1인 요소 복제 후 id가 list인 요소 가장 마지막에 추가
            // .clone()을 수행해서 변수에 저장을 먼저하고
            // 저장된 요소는 appendTo를 이용해 추가한다.
            var obj1Element = $(".obj1").clone();
            obj1Element.appendTo("#list3");

            // 8. #list3인 요소의 하위 li요소 중 첫번째 요소의
            // class= 에 무슨 값이 들어있는지 콘솔에 찍기
            console.log($("#list3 > li").eq(1).attr("class"));

            // 9. #list3인 요소의 하위 li요소 중 2번째(1) 요소의
            // 클래스 속성값을 obj2로 바꾸고
            // .obj2에 대해서 배경색을 노란색으로
            $("#list3 > li").eq(1).attr("class", "obj2");
            $(".obj2").css("background-color", "yellow");
            console.log($("#list3 > li").eq(1));

            // 10. #list3인 요소의 하위 li요소 중 첫번째(0) 요소의
            // 클래스 속성에 obj3를 추가(.addClass 사용)하고,
            // .obj3를 선택해서 글씨색을 빨간색으로 
            $("#list3 > li").eq(0).addClass("obj3");
            $(".obj3").css("color", "red");
           console.log($("#list3 > li").eq(0));
        });
    </script>
    
    <title>Document</title>
</head>
<body>
    <div id="wrqp">
        <h2 class="theTitle">HTML 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
