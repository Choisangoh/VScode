<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // #h1space 내부에 #crateh1을 클릭할때마다
        // h1태그(넣고싶은 단어)가 생성되는
        // 로직 작성하기
        window.onload = function(){
            var hs = document.getElementById("h1space");   
            var btn = document.getElementById("crateh1");

            btn.onclick = function(){
              
              var h1Tag = document.createElement("h1"); 
              var text1 = document.createTextNode("환영합니다.")

              h1Tag.appendChild(text1);
          
              var bodyTag = document.getElementsByTagName("body");
              bodyTag[0].appendChild(h1Tag);
              console.log(bodyTag[0]);          
            }
        }     
    </script>
    <title>Document</title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="crateh1">생성</button>
</body>
</html>
