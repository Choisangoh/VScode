<!DOCTYPE html>
<html lang="en">
<head>
   <script>
        // #h1space 내부에 #crateh1을 클릭할때마다
        // h1태그(넣고싶은 단어)가 생성되는 로직 작성하기



        // 문서 모두 로딩 후 자바스크립트가 돌아가도록
        window.onload = function(){
            // h1을 적재할 태그 가져오기
            var hs = document.getElementById("h1space");   
            // 버튼 가져오기
            var btn = document.getElementById("crateh1");

            // 버튼에 onclick 이벤트 연결하기
            btn.onclick = function(){
              // h1 생성
              var h1Tag = document.createElement("h1"); 
              // h1에 끼워넣을 텍스트 생성
              var text = document.createTextNode("환영합니다.")
                           
              // text를 h1에 집어넣기
              h1Tag.appendChild(text);
              // 조립완료한 h1을 h1space에 끼워넣기
              hs.appendChild(h1Tag);     
            }
        }     
    </script>
    <title>Document</title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="crateh1">생성</button>
</body>
</html>
