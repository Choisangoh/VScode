<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*자식 선택자는 부모태그 > 자식태그 방식으로 입력하고
        두개 이상의 계층도 지정 가능하다.
        단, > 선택자의 경우는 맞닿아있는 관계가 아니라면
        설령 확정태그의 하위에 지목된 태그가 있어도 적용되지 않는다.*/
        ul > li > p {color: blue;}
        body > p {color: red;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--바디 태그가 부모 태그-->
    <h1>확정 여행지 목록</h1> <!--h1태그는 자식태그-->
    <ul><!--ul태그는 자식태그이자 li의 부모태그-->
        <li><p>3월: 제주</p></li><!--li는 ul의 자식태그이자 p의 부모태그-->
        <li><p>7월: 부산</p></li>
    </ul>
    <p>9월 울릉도는 미정이다.</p><!--p태그는 자식태그-->
</body>
</html>
