<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 클래스 선택자는 .클래스명{css구문} 문법을 사용한다.
        아이디는 #아이디명{css구문}이고, 클래스는 .클래스명{css구문} 
        두개 헷갈리지 않도록 주의!!!*/ 
    #big-title {color:whitesmoke; background-color: indigo;}
    #content {color:aqua;}
    .title {color:darkgoldenrod;}
    .item {color:orange;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="big-title">
        <h1>css 선택자</h1>
    </div>
    <div id="content">
        <p class="title">현재까지 익힌것</p>
        <p class="item">태그 선택자</p>
        <p class="item">아이디 선택자</p>
        <p class="item">클래스 선택자</p>
        <hr>
        <p class="title">앞으로 익힐것</p>
        <p class="item">4. 지식선택자</p>
        <p class="item">5. 기타등등...</p>
    </div>
</body>
</html>
