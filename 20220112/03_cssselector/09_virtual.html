<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{margin:0;}
        /*a:link는 클릭된 적 없는 a태그의 변화 설정*/
        a:link{color: aqua;}
        /*a:visited*는 방문학 적 있는 a태그의 변화 설정*/
        a:visited{color: silver;}
        /*a:hover*는 마우스를 올렸을때 a태그의 변화 설정*/
        a:hover{color: brown;}
        /*a:active*는 a태그를 클릭하는 순간의 변화 설정*/
        a:active{color: deeppink;}
        /*hover, active 등은 a가 아닌 태그에도 적용한다.*/
        h1:hover{color: teal;}
        h1:active{color: skyblue;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>한국ict인재개발원</h1>
    <ul>
        <li><a href="http://lib.seoul.go.kr">회사소개</a></li>
        <li><a href="#">강의소개</a></li>
        <li><a href="#">문의하기</a></li>
    </ul>
</body>
</html>
