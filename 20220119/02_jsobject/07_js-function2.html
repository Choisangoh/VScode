<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num = 0; // 그림 번호

        function nextPic(){
            num++ // 다음 그림 번호로 이동
            if(num > 2) { // 마지막 그림번호(2번) 초과 시
                num = 0; // 첫 그림 번호로 되돌리기
            }
            console.log(document.getElementById("pic"))
            document.getElementById("pic").src
               = "img/img" + num + ".jpg";
               // id가 pic인 요소(그림)의 src 속성을
               // 1증가된 num을 이용해 바꿔줌

               return false;
               // 그림 변경 후 링크 이동을 막기 위해 사용
        }
        // 문제1 - prevPic 함수를 만들어서 사진을 뒤로 돌리는 로직 추가
        function prevPic(){
            num-- // 이전 그림 번호로 이동
            if(num < 0) { // 그림번호가 0보다 작거나 같으면
                num = 0; // 그대로 0으로 유지
            }
            console.log(document.getElementById("pic"))
            document.getElementById("pic").src
               = "img/img" + num + ".jpg";
            
            return false;
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지 넘기기</h1>

    <img width="300px" src="img/img0.jpg" id="pic"><br/>

    <a href="#" onclick="prevPic()">이전</a>
    <a href="#" onclick="nextPic()">다음</a>
</body>
</html>
