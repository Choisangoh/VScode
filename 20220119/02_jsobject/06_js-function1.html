<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 자바스크립트의 함수는 기본적으로
        // function 함수명(파라미터1, 파라미터2...){
        //     실행문;
        //   }
        // 형태로 선언하고 호출은 함수명(자로1, 자료2...); 와 같이 한다.
        
        // 1. 함수 선언
        function greet1(name){
            alert(name + "님, 안녕하세요.");
        }
        // 2. 함수 호출
        // greet1("가나다라");

        // 3. 호출되면 "안녕안녕안녕"이라고 경고창을 띄우는 함수를
        // greet2 라는 명칭으로 생성하기, 요청자료는 없음
        function greet2(){
            alert("안녕안녕안녕");
        }
        // 4. 함수 호출
        // greet2();

        // 5. 함수 하나를 임의로 만들고, 버튼2를 만들어서 
        // 클릭 시 호출되게 작성한 다음 
        function greet3(Num){
            alert(Num + "번째");
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--           !!! 중요 !!!
    특정 요소에 onclick="실행문" 속성은 클릭됬을 때 해당 코드를 실행한다, 
    지금은 버튼 클릭 시 greet2함수를 호출하도록 지정
    -->
    <button onclick="greet2();">버튼</button><br/>
    <button onclick="greet3(99);">버튼2</button>
</body>
</html>
