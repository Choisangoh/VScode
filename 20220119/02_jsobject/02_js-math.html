<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 단순하게 수를 더하거나 뺄 때는 산술연산자를 쓰지만
        // 반올림, 최대값, 최소값을 구한다던지 아니면
        // 난수를 구한다던지 할 때는 Math를 사용한다.
        // Math에는 static 속성이 있어서 new키워드로 생성을
        // 하지 않아도 바로 쓸 수 있다.

        // Math 실습
        var maxNum = Math.max(30, 70, 5, 150);
        document.write("최대값 : " + maxNum + "<br/>");

        var minNum = Math.min(10, 20, 5, 15);
        document.write("최소값 : " + minNum + "<br/>");

        var roundNum = Math.round(3.5);
        document.write("반올림값 : " + roundNum + "<br/>");

        var ceilNum = Math.ceil(5.1);
        document.write("소수점올림값 : " + ceilNum + "<br/>");

        var floorNum = Math.floor(10.5);
        document.write("소수점내림값 : " + floorNum + "<br/>");

        var absNum = Math.abs(-10); // 절대값, +- 부호 상관없이 숫자만 남김
        document.write("절대값 : " + absNum + "<br/>");

        var ranNum = Math.random();
        document.write("0~1 난수 : " + ranNum + "<br/>");
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
