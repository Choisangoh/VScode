<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input과 form</title>
</head>
<body>
    <h1>input 요소들</h1>
    <!--fieldset은 여닫는 부분 사이를 사각형으로 영역을 만들어줌-->
    <fieldset>
        <legend>회원가입</legend> <!--레전드 = 범례-->
        <p>아이디 : <input type="text"/></p>
        <p>비밀번호 : <input type="password"/></p>
        <p>메일 수신여부 :
            <input type="radio" name="recieve"/>예
            <input type="radio" name="recieve"/>아니오
            <!--type="radio"는 name="recieve"(꼭 recieve가 아니어도 됨)라는 
                같은 그룹에서 하나만 선택 할 수 있도록 해줌-->
        </p>
        <p>
            식사여부 :
            <input type="radio" name="eat"/> 먹음
            <input type="radio" name="eat"/> 안먹음
            <input type="radio" name="eat"/> 먹는중
        </p>
        <p>
            현재 공부 중인 것 :
            <input type="checkbox" name="study"/> html
            <input type="checkbox" name="study"/> css
            <input type="checkbox" name="study"/> javascript
            <!--input type="checkbox"는  name="study"라는 같은 그룹에서
            중복으로 선택 할 수 있도록 해줌-->
        </p>
        <p> 제출
            <input type="submit" value="전송"/>
            <input type="reset" value="취소"/>
            <!--input type="submit"은 전달개념이고. value="전송"로 전송버튼을 만든다.
            input type="reset"은 초기화개념이고, value="취소"로 취소버튼을 만듬-->
        </p>
    </fieldset>
</body>
</html>
