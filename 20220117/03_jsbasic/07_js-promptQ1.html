<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 사람인지 아닌지 판별할 수 있도록
        // prompt를 이용해 문제를 내고
        // 정답을 적은 경우 조건문을 이용해서
        // 브라우저 화면에 "사람으로 확인되었습니다."
        // 정답을 안 적은 경우 "로봇은 접속할 수 없습니다."
        // 라고 띄우기
        var value = prompt("서울에 이순신 장군 동상이 있는 곳은?");
        document.write(value);
        if(value === "광화문") {
            document.write("<h1>사람으로 확인되었습니다.</h1>");
        }
        else {
            document.write("<h1>로봇은 접속할 수 없습니다</h1>");
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
