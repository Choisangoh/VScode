<!DOCTYPE html>
<html lang="en">
<head>
    <style>     
    /*float은 태그를 가로방향으로 좌측이나 우측으로
    차곡차곡 쌓아나가는 속성이다.
    특히 블록태그라서 세로로 나열되어 있던 요소들도
    왼쪽, 혹은 오른쪽부터 차곡차곡 가로방향으로 쌓이게 만들 수 있다.
    left - 제일 왼쪽 빈 공간부터 순차적으로 채워나감.
    right - 제일 오른쪽 빈 공간부터 순차적으로 채워나감.*/   
    *{margin:0; padding:0;}
    body{
        font: 12px "굴림" Gulim;
        width: 300px;
        margin: 10px;
    }
    p{text-align: justify;}
    img{float: right;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>금연일지</h1>
    <p>첫 날은 냄새가 안나서 좋았고,
        다음날은 머리가 안아파서 좋았고,
        금연을 바로 한다는것은 말도 
        <span><img src="img/tabaco"></span>
        안되는 일이지만, 나는 해냈다.
    </p>
</body>
</html>
