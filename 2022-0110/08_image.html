<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이미지는 img태그를 이용해 표현한다.
    img태그내에 src="경로"를 입력하면 이미지파일을 불러온다.-->

    <!--절대경로-->
    <!--주소를 말할때 "대한민국 시.구.동.상세주소"를 쓰는것처럼
        절대경로는 전체주소를 다 입력해서 파일을 불러온다.-->
    <!--그림파일의 크기가 큰 경우 가로너비와 세로길이를 
        width, height 값으로 조절할 수 있다.-->
    <img src="c:/publishing/2022-0110/img/chicken.jpg"
    width="450px" height="300px"
    >
    <!--상대경로-->
    <!--모두가 대한민국에 살고있기 때문에 "대한민국"은 굳이 얘기를 안하는것처럼
        상대경로는 겹치는 구간은 다 생략하고,구분할 수 있는 부분만 입력해서 파일을 불러온다. -->
    <img src="img/cat.jpg"
    width="30%" height="30%"
    >
  
    <img src="#" width="20%" height="20%"
    alt="대체 키워트(그림파일의 경로에 파일이 없을때 띄울 키워드)"
    >
</body>
</html>
