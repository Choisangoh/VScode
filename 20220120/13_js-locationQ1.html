<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 문제
        // confirm, 조건문, location을 이용해서 
        // 현재 페이지를 보시겠습니까? 라고 물어보고
        // 확인을 누르면 h1 내용이 보이도록 하고,
        // 취소를 누르면 네이버로 이동하도록 만들기
        var result = confirm("현재 페이지를 보시겠습니까?");
            if(result){
                location.href="https://www.naver.com";
            }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>환영합니다.</h1>
</body>
</html>
