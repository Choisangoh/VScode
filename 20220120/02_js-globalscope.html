<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 자바스크립트는 따로 메인메서드가 없고
        // 그냥 script 태그를 위에서 아래방향으로
        // 순차적으로 실행하기 때문에
        // {} 밖에 있는 변수는 전부 전역변수로 간주
        // {} 밖에 있는 변수는 사실상 모든 지역에서 참조 가능
        
        var num; // 하위에 num = 30;이 반영되서 30이 남아있음
        
        function theFnc(){  
            num = 30;
        } // 중괄호 닫는 부분으로 인해 사라짐

        theFnc(); 
        console.log(num); // 출력시 사라진 function말고  상위에 남은 30을 출력
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
