<!doctype html>
<html lang="ko-kr">

<head>
  <title>부트스트랩</title>

  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/kfonts2.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- bootstrap.js -->
  <script src="../js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">


    <h1> 버튼그룹 </h1>
    <h4>일반적인 버튼 </h4>
    <button type="button" class="btn btn-outline-primary">버튼 1 </button>
    <button type="button" class="btn btn-outline-primary">버튼 2 </button>
    <button type="button" class="btn btn-outline-primary">버튼 3 </button>
    <button type="button" class="btn btn-outline-primary">버튼 4 </button>
    <hr>



    <h4>div로 버튼을 그룹으로 묶기</h4>
    <div class="btn-group">
      <button type="button" class="btn btn-outline-primary">버튼 1 </button>
      <button type="button" class="btn btn-outline-primary">버튼 2 </button>
      <button type="button" class="btn btn-outline-primary">버튼 3 </button>
      <button type="button" class="btn btn-outline-primary">버튼 4 </button>
    </div>
    <hr>



    <h4>툴바로 버튼 그룹 2개를 묶기</h4>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">버튼 1 </button>
        <button type="button" class="btn btn-outline-primary">버튼 2 </button>
        <button type="button" class="btn btn-outline-primary">버튼 3 </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">버튼 4 </button>
        <button type="button" class="btn btn-outline-primary">버튼 5 </button>
      </div>
    </div>
    <hr>



    <h4>lg, sm으로 버튼 그룹의 버튼 크기 조절</h4>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-outline-primary">버튼 1 </button>
      <button type="button" class="btn btn-outline-primary">버튼 2 </button>
      <button type="button" class="btn btn-outline-primary">버튼 3 </button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-outline-primary">버튼 1 </button>
      <button type="button" class="btn btn-outline-primary">버튼 2 </button>
      <button type="button" class="btn btn-outline-primary">버튼 3 </button>
    </div>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-outline-primary">버튼 1 </button>
      <button type="button" class="btn btn-outline-primary">버튼 2 </button>
      <button type="button" class="btn btn-outline-primary">버튼 3 </button>
    </div>
    <hr>



    <h4>버튼그룹 중첩하기 </h4>
    <div class="btn-group">
      <button type="button" class="btn btn-outline-primary">버튼 1 </button>
      <button type="button" class="btn btn-outline-primary">버튼 2 </button>
      <div class="btn-group">
        <button type="button" data-toggle="dropdown" class="btn btn-outline-primary dropdown-toggle"> 클릭 <span class="caret"> </span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" tabindex="-1" href="#">메뉴 1</a></li>
          <li><a class="dropdown-item" tabindex="-1" href="#">메뉴 2</a></li>
        </ul>
      </div>
    </div>
    <hr>



    <h4>vertical로 수직정렬 하기 </h4>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-outline-primary">버튼 1 </button>
      <button type="button" class="btn btn-outline-primary">버튼 2 </button>
      <div class="btn-group">
        <button type="button" data-toggle="dropdown" class="btn btn-outline-primary dropdown-toggle"> 클릭 <span class="caret"> </span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" tabindex="-1" href="#">메뉴 1</a></li>
          <li><a class="dropdown-item" tabindex="-1" href="#">메뉴 2</a></li>
        </ul>
      </div>
    </div>


  </div>
</body>

</html>
